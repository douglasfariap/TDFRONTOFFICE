<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function validarPost(){
            if(grecaptcha.getResponse() != "") return true;

            alert("Selecione a caixa 'não sou um robô'");
            return false;

        }
    </script>

</head>
<body>
    <section>
        <h2>Contato</h2>
        <form action="https://formsubmit.co/rodrigo.miranda@tdfrontoffice.com.br"  method="post" onsubmit="return validarPost()">
            
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
            <input type="hidden" name="_captcha" value="false">
                      
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <button type="submit">Enviar</button>
            <div class="g-recaptcha" data-sitekey="6LfuM3UlAAAAAM3ebBlVAthvrtfH3Qkxkmf6qCJw"></div>
            <br/>

            
            

        </form>
    </section>
</body>
</html>
